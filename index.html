<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Expression Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/icons/macts.png" type="image/x-icon">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 text-white">
    <div class="container-fluid text-center">
        <h1 class="mb-4">Face Expression Detector</h1>
        <div class="position-relative mx-auto rounded shadow-lg overflow-hidden" style="max-width: 640px;">
            <video id="video" class="rounded" width="640" height="480" autoplay muted playsinline></video>
            <canvas id="overlayCanvas" class="position-absolute top-0 start-0"></canvas>
        </div>
        <button id="toggleMode">Dark Mode</button>
        <h2 id="expression" class="mt-3 p-2 bg-light text-dark shadow-sm">Expression: None</h2>
        <div id="rainContainer"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js/dist/face-api.min.js"></script>
    <script defer src="assets/js/script.js"></script>
    <script defer src="assets/js/toggle.js"></script>
</body>
</html>
